	<body>

<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PV39NX9"

  		<header>
  			<h1><a href="../index.html">NoBS HDD Compare</a></h1>
  		</header>
  		<nav>
  			<div id="switcher">
  				<h2>Filter HDDs</h2>
			</div>
			  
  			<form>
				<!-- CAPACITY FILTER -->
				<div class='filterElement'>
  					<label class="filterTitle" for="inputCapacityMin">Min - Max Capacity (TB)</label>
  					<input id="inputCapacityMin" name="inputCapacityMin" type="number" min="0" max="20" step="0.5" value="0">
  					<span>-</span>
  					<input id="inputCapacityMax" name="inputCapacityMax" type="number" min="0" max="20" step="0.5" value="20">
					<div class="spacer"></div>
				</div>
				  
				<!-- FORM FACTOR -->
				<div class='filterElement'>
					<span class="filterTitle">Form Factor</span>
					<label for="formFactor25"><input type="checkbox" id="formFactor25" checked />2.5 inch</label> 
					<label for="formFactor35"><input type="checkbox" id="formFactor35" checked />3.5 inch</label>
				<div class="spacer"></div>
				</div>

				<!-- RPM FILTER -->
				<div class='filterElement'>
					<span class="filterTitle">RPM</span>
					<label for="inputRPM5400"><input type="checkbox" id="inputRPM5400" checked />5.400</label> 
					<label for="inputRPM5900"><input type="checkbox" id="inputRPM5900" checked />5.900</label>
					<label for="inputRPM7200"><input type="checkbox" id="inputRPM7200" checked />7.200</label>
				<div class="spacer"></div>
				</div>

				<!-- SPEED FILTER -->
				<div class='filterElement'>
					<label class="filterTitle" for="inputSpeedMin">Min - Max Speed</label>
					<input id="inputSpeedMin" name="inputSpeedMin" type="number" min="128" max="256" step="1" value="128">
					<span>-</span>
					<input id="inputSpeedMax" name="inputSpeedMax" type="number" min="128" max="256" step="1" value="256">
				<div class="spacer"></div>
				</div>

				<!-- CHACHE FILTER -->
				<div class='filterElement'>
  					<label class="filterTitle" for="inputCacheMin">Min - Max Cache (MB)</label>
  					<input id="inputCacheMin" name="inputCacheMin" type="number" min="8" max="256" step="1" value="8">
  					<span>-</span>
  					<input id="inputCacheMax" name="inputCacheMax" type="number" min="8" max="256" step="1" value="256">
				<div class="spacer"></div>
				</div>

				<!-- WARRANTY FILTER -->
				<div class='filterElement'>
					<span class="filterTitle">Warranty (yrs)</span>
					<label for="inputWarranty2"><input type="checkbox" id="inputWarranty2" checked />2 years</label> 
					<label for="inputWarranty3"><input type="checkbox" id="inputWarranty3" checked />3 years</label>
					<label for="inputWarranty5"><input type="checkbox" id="inputWarranty5" checked />5 years</label>
				<div class="spacer"></div>
				</div>

  			</form>	
  		</nav>

  		<main>
  			<table>
  				<thead>
  					<tr>
						<th data-column="d_pricepertb" data-order="asc">$/TB &#9650;</th>
  						<th data-column="d_capacity" data-order="desc">Capacity &#8645;</th>
  						<th data-column="d_factor" data-order="desc">Form Factor &#8645;</th>
  						<th data-column="d_rpm" data-order="desc">RPM &#8645;</th>
  						<th data-column="d_interface" data-order="desc">Interface &#8645;</th>
  						<th data-column="d_cache" data-order="desc">Cache &#8645;</th>
  						<th data-column="d_transfer" data-order="desc">Transfer Speed &#8645;</th>
  						<th data-column="d_manufacturer" data-order="desc">Manufacturer &#8645;</th>
  						<th data-column="d_series" data-order="desc">Series &#8645;</th>
  						<th data-column="d_model" data-order="desc">Model &#8645;</th>
  						<th data-column="d_specs" data-order="desc">Specs sheet &#8645;</th>
  						<th data-column="d_guarantee" data-order="desc">Guarantee &#8645;</th>
  						<th data-column="d_price" data-order="desc">Price &#8645;</th>
						<th data-column="d_link" data-order="desc">Link &#8645;</th>
					</tr>
  				</thead>
  				<tbody id="hdd_all_data"></tbody>
  			</table>
